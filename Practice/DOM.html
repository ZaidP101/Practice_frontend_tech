<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: rgb(41, 35, 35); color: #ffffff;">
    <h1>Learning Document Object Model</h1>
    <ul class="MERN">
        <li>JavaScript</li>
        <li>Node</li>
        <li>React</li>
        <li>Express</li>
    </ul>

    
    <div class="parent">
        <div class ="day">Monday</div>
        <div class ="day">Tuesday</div>
        <div class ="day">Wednesday</div>
        <div class ="day">Thrusday</div>
        <div class ="day">Friday</div>
    </div>
    <script>

        const ul = document.querySelector('ul')
        for(i=0; i<ul.children.length; i++){
            console.log(ul.children[i].innerHTML)
        }



        const parent = document.querySelector('.parent');
        console.log(parent);
        console.log(parent.children);
        console.log(parent.children[1].innerHTML);

        for(i=0; i<parent.children.length; i++){
            console.log(parent.children[i].innerHTML)
        }
        console.log(parent.firstElementChild);
        console.log(parent.lastElementChild);

        console.log(parent.children[3].style.color = 'red')
        console.log(parent.children[1].style.color = 'orange')
        console.log(parent.children[2].style.color = 'yellow')
        console.log(parent.children[4].style.color = 'green')
        console.log(parent.children[0].style.color = 'pink')


        // creating and appending in page
        const div = document.createElement('div')
        console.log(div)
        div.className = "main"
        div.id = Math.round(Math.random() *10+1)
        div.setAttribute('titel','in stAttribute("name of Attribute") then a comma , and give value of the attribute');
        div.style.backgroundColor = "green";
        div.innerText = "creating a div through DOM and instering values and attributes"
        div.style.padding = '12px'
        div.style.marginTop = '20px'
        div.style.borderRadius = '6%'
        document.body.appendChild(div)


        // <!-- adding a element in ul -->
        
        function addEle(tecnology){
            const li = document.createElement('li')
            li.innerHTML = `${tecnology} ..... -> added through a function `
            document.querySelector('.MERN').appendChild(li)
        }
        addEle("MongoDB")


        
    </script>
</body>
</html>
